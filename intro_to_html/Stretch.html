<style>
.stretch{
    background-color:green;
    color:white;
    border:none;
    cursor:pointer;
    padding-left:12px;
    padding-right:12px;
    padding-top:5px;
    padding-bottom:5px;
    transition: padding-left 1s, padding-right 1s, padding-top 1s, padding-bottom 1s;
}
.stretch:hover{
    
    padding-left:24px;
    padding-right:24px;
    padding-top:10px;
    padding-bottom:10px;
}
</style>
<button class="stretch">
    Stretch
</button>
